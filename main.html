<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Task Manager</title>
</head>
<body>
    
    <div class="container">
        <section class="sidebar">
            <div class="task">
                <h4>Task 1</h4>
                <div class="subtask">
                    <h4>Sub-Task 1</h4>
                </div>
            </div>
        </section>
    
        <section class="focus">
            <h3>Welcome</h3>
    
            <div class="date">
                <h3>Today 12/01/2025</h3>
            </div>
    
            <h2>To Do</h2>
    
            <div class="task card">
                <p>Title</p>
                <p>About</p>
                <p>Due</p>
            </div>
        </section>
    </div>
    
</body>
</html>
